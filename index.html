<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>sporting-store</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-danger text-light">
            <div class="col-4">
                <h4>Boise Sporting Goods</h4>
            </div>
            <div class="col-3 d-flex align-items-center">
                <button onclick="app.moneyController.addMoney()" class="btn btn-success">$</button>
                <h5 id="money">Currency:</h5>
            </div>
            <div class="col-3">
                <h5>Balance:</h5>
            </div>
            <div class="col-2">
                <button class="btn btn-primary mdi mdi-cart" data-toggle="modal" data-target="#exampleModal" onclick="app.itemsController.drawCart()"></button>
            </div>
        </nav>
    </header>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="cart">
                    No Items in your cart
                </div>
                <div class="m-3" id="total">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark text-light" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="app.itemsController.checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <main class="container-fluid">
        <div class="row" id="item">

        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
